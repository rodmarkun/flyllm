[package]
name = "flyllm"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.88"
json = "0.12.4"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
tokio = "1"

[dev-dependencies]
tokio = { version = "1", features = ["full", "macros"] }
